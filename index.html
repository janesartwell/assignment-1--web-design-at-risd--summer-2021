  <header>
    <h1>Influential People</h1>
  </header>

  <h2>Art</h2>
    <h3>Artists</h3>

      <h4>Salvador Dalí</h4>
        <figure>
          <blockquote cite="http://www.salvadordali.com/quotes/">
            <q>I don't do drugs. I am a drug.</q>
          </blockquote>
            <figcaption>&mdash;Salvador Dalí</figcaption>
        </figure>

      <h4>Jean-Michel Basquiat</h4>
        <figure>
          <blockquote cite="http://www.jean-michel-basquiat.org/quotes/">
            <q>I don't think about art when I'm working. I try to think about life.</q>
          </blockquote>
            <figcaption>&mdash;Jean-Michel Basquiat</figcaption>
        </figure>

      <h4>Frida Kahlo</h4>
        <figure>
          <blockquote cite="https://www.fridakahlo.org/frida-kahlo-quotes.jsp">
            <q>I never paint dreams or nightmares. I paint my own reality.</q>
          </blockquote>
            <figcaption>&mdash;Frida Kahlo</figcaption>
        </figure>

  <h2>Design</h2>
    <h3>Designers</h3>

      <h4>David Carson</h4>
        <figure>
          <blockquote cite="https://www.goodreads.com/author/quotes/454.David_Carson">
            <q>Never mistake legibility for communication.</q>
          </blockquote>
            <figcaption>&mdash;David Carson</figcaption>
        </figure>

      <h4>Neville Brody</h4>
        <figure>
          <blockquote cite="https://www.azquotes.com/author/40514-Neville_Brody">
            <q>Digital design is like painting, except the paint never dries.</q>
          </blockquote>
            <figcaption>&mdash;Neville Brody</figcaption>
        </figure>

      <h4>Susan Kare</h4>
        <figure>
          <blockquote cite="https://www.azquotes.com/quote/1587400">
            <q>Icon design is like solving a puzzle, trying to marry an image and idea.</q>
          </blockquote>
            <figcaption>&mdash;Susan Kare</figcaption>
        </figure>

  <h2>Engineering</h2>
    <h3>Engineers</h3>

      <h4>Linus Torvalds</h4>
        <figure>
          <blockquote cite="https://www.brainyquote.com/authors/linus-torvalds-quotes">
            <q>Software is like sex: it's better when it's free.</q>
          </blockquote>
            <figcaption>&mdash;Linus Torvalds</figcaption>
        </figure>

      <h4>Håkon Wium Lie</h4>
        <figure>
          <blockquote cite="https://libquotes.com/h%C3%A5kon-wium-lie">
            <q>In the near future, the web is going to be the master copy of human knowledge.</q>
          </blockquote>
            <figcaption>&mdash;Håkon Wium Lie</figcaption>
        </figure>

      <h4>Tim Berners-Lee</h4>
        <figure>
          <blockquote cite="https://www.brainyquote.com/authors/tim-berners-lee-quotes">
            <q>Data is a precious thing and will last longer than the systems themselves.</q>
          </blockquote>
            <figcaption>&mdash;Tim Berners-Lee</figcaption>
        </figure>

    <h3>Typographers</h3>

      <h4>Matthew Carter</h4>
        <figure>
          <blockquote cite="https://quotefancy.com/matthew-carter-quotes">
            <q>Type is a beautiful group of letters, not a group of beautiful letters.</q>
          </blockquote>
            <figcaption>&mdash;Matthew Carter</figcaption>
        </figure>

      <h4>Jan Tschichold</h4>
        <figure>
          <blockquote cite="https://www.azquotes.com/quote/674332">

          </blockquote>
            <figcaption>&mdash;Jan Tschichold</figcaption>
        </figure>
