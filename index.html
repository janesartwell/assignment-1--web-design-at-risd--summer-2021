  <h2>Art</h2>
    <h3>Artists</h3>

      <h4>Salvador Dalí</h4>
        <figure>
          <blockquote cite="http://www.salvadordali.com/quotes/">
            <q>I don't do drugs. I am a drug.</q>
          </blockquote>
            <figcaption>&mdash;Salvador Dalí</figcaption>
        </figure>

      <h4>Jean-Michel Basquiat</h4>
        <figure>
          <blockquote cite="http://www.jean-michel-basquiat.org/quotes/">
            <q>I don't think about art when I'm working. I try to think about life.</q>
          </blockquote>
            <figcaption>&mdash;Jean-Michel Basquiat</figcaption>
        </figure>

      <h4>Frida Kahlo</h4>
        <figure>
          <blockquote cite="https://www.fridakahlo.org/frida-kahlo-quotes.jsp">
            <q>I never paint dreams or nightmares. I paint my own reality.</q>
          </blockquote>
            <figcaption>&mdash;Frida Kahlo</figcaption>
        </figure>

      <h4>David Carson</h4>
        <figure>
          <blockquote cite="https://www.goodreads.com/author/quotes/454.David_Carson">
            <q>Never mistake legibility for communication.</q>
          </blockquote>
            <figcaption>&mdash;David Carson</figcaption>
        </figure>

      <h4>Neville Brody</h4>
        <figure>
          <blockquote cite="https://www.azquotes.com/author/40514-Neville_Brody">

          </blockquote>

      <h4>Susan Kare</h4>
        <figure>

        </figure>
